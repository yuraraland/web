<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table</title>
</head>
<body>
	<header>
		<h1>테이블 연습</h1>
	</header>
	<article>
		<table border="1" width="500px">
			<thead>
				<tr> <!-- 행 -->
					<th>사번</th>
					<th>이름</th>
					<th>생일</th>
					<th>성별</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td>바닥1</td>				
					<td>바닥2</td>									
				</tr>
			</tfoot>
			<tbody>
				<tr>
					<td>내용입니다</td>
					<td>내용입니다</td>
					<td colspan="2" rowspan="2">내용입니다</td>
				</tr>
			</tbody>
		</table>
	</article>
		
	
</body>
</html>
