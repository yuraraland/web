<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<header>
			<h1>폼 연습</h1>
		</header>
		<article>
			<!-- 
				폼 태그의 속성들 중 action method는 반드시 이해해야 한다.
				action: 폼의 모든 정보를 전달할 서버의 요청경로
				method: 정보를 전달 방법 (전송방식: get 또는 post)
				
				id: 각 요소들(input, textarea 등) 의 id는
				해당 요소를 현재 문서에서 접근할 때 사용한다. (보통 CSS나, JS에서 사용한다.)
				
				name: 서버로 전달되는 파라미터 이름이다. 즉,
				서버로 전달되는 인자의 변수명이다.
				
				
			 -->
			 <form action="" method="get">
			 	<label for="u_id">아이디:</label>
			 	<input id="u_id" nama="id"/> <!-- type 을 생략하면 기본이 텍스트이다. -->
			 	<br/>
			 	<lable for="u_pw">비밀번호:</lable>
			 	<input type="password" id="u_pw" name="pw"/>
			 	<br/>
			 	<lable for="u_pw">비밀번호 재입력:</lable>
			 	<input type="password" id="u_pw2" name="pw2"/>
			 	<br/>
			 	
			 	<label for="u_name">이름:</label>
			 	<input type="text" id="u_name" name="name"/>
			 	<br/>
			 	
			 	<label for="loc">사는 곳:</label>
			 	<select id="loc" name="loc">
			 		<option value="서울">서울</option>
			 		<option value="경기">경기</option>
			 		<option value="인천">인천</option>
			 	</select>
			 	<br/>
			 	<label for="u_hobby">취미:</label>
			 	<input type="checkbox" id="u_hobby" name="hobby" value="독서"/> 독서
			 	<input type="checkbox" id="u_hobby2" name="hobby" value="영화감상"/> 영화감상
			 	<input type="checkbox" id="u_hobby3" name="hobby" value="음악감상"/> 음악감상
			 	<input type="checkbox" id="u_hobby4" name="hobby" value="운동"/> 운동
			 	
			 	<!-- HTML 문서 상에서 이름이 같은 것들은
			 		나중에 서버단에서 받을 때 반드시 배열로 처리되어야 한다. -->
			 		
			 		<br/>
			 	
			 	<label for="u_gender">성별:</label>
			 	<input type="radio" id="u_gender" name="gender" value="여"/>여자 &nbsp;&nbsp;&nbsp;	
			 	<input type="radio" id="u_gender2" name="gender" value="남"/>남자
			 	<br/>
			 	
			 	<label for="u_phone">휴대전화:</label>
			 	<select id="u_phone" name="phone">
			 		<option value="010">010</option>
			 		<option value="011">011</option>
			 		<option value="017">017</option>
			 	</select>	
			 	<label>-</label>
			 	<input id="u_phone2" name="phone"/>
			 	<label>-</label>
			 	<input id="u_phone3" name="phone"/>
			 	<button type="button">인증확인</button>
			 	<br/>
			 	
			 	<label for="u_desc">남기고 싶은 말:</label>
			 	<textarea rows="5" cols="50" id="u_desc" name="desc"></textarea>
			 	<br/>
			 	
			 	<input type="button" value="가입하기"/>
			 	<input type="reset" value="다시입력"/>
			 </form>
		</article>
	</div>

</body>
</html>
