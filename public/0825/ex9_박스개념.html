<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width: 200px;
		height: 200px;
		border: 1px solid red;
		margin-bottom: 10px; /*margin은 바깥쪽 여백을 의미한다.*/ 
	}
	
	#box2{
		border: 5px solid red;
		padding: 50px;
	}
	
	/* box1과 box3에게만 배경이미지로 cap.PNG를 지정하자!
	클래스를 지정하여 한 번에 선택할 수 있다. (클래스 선택자) */
	.box{
		background-image: url(images/cap.PNG);
		background-repeat: no-repeat;
		background-position: center;
	}
	
</style>
</head>
<body>
	<h1>박스개념</h1>
	<img src="images/cap.PNG">
	
	<div class="box" id="box1">BOX1</div>
	<div id="box2">b</div>
	<div class="box" id="box3">BOX3</div>
</body>
</html>
