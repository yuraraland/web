<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table{
		width: 500px;
		border-collapse: collapse;
		
	}
	#btn{ /* 아이디가 btn인 태그를 만나면 수행하는 곳 */
		text-align: right;
		border: none;
	}

</style>
</head>
<body>
	<div>
		<header>
			<h1>DIV태그란?</h1>
		</header>
		<p>
			div태그는 블록레벨의 대표적인 태그다. 하나의 영역을 구분할 때 사용된다.
		</p>
	</div>
	<div>
		<article>
			<table border="1">
			<caption>테이블 제목(CSS에서 숨기는 것이 통상적인 예다.)</caption>
			<colgroup>
				<col width="10%">
				<col width="10%">
				<col width="*">
				<col width="10%">
			</colgroup>
				<thead>
					<tr>
						<td colspan="4" id="btn">
							<input Type="button" value="버튼"/>
						</td>
					</tr>
					<tr>
						<th>사번</th>
						<th>이름</th>
						<th>생일</th>
						<th>성별</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>10001</td>
						<td>손또치</td>
						<td>2020-10-30</td>
						<td>M</td>
					</tr>
					<tr>
						<td>10002</td>
						<td>손또리</td>
						<td>2020-9-30</td>
						<td>F</td>
					</tr>
				</tbody>
			</table>
		</article>
	</div>
</body>
</html>
