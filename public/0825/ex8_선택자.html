<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table{ /* 요소(태그) 선택자: talbe태그들 모두 적용 */
		width: 500px;
		border: 1px solid #000;
	}
	table td, table th{/* 자손 선택자: table 요소 안에 있는 모든 td들 적용*/
		border: 1px solid #000;
	}
	
	/* 아이디가 t2인 테이블 안에 있는 th에게만 배경색을 지정하고자 한다. */
	#t2>thead th{ /* >기호가 있는 것은 자식 선택자이다. */
		background-color: #bcbcbc;
	}
	
	table#t2{ 
		border-collapse: collapse;
	}
	
	table#t2 caption{
		text-indent: -9999px; /*화면에서 캡션글 없애기*/
	}
	
	#t1>tfoot>tr>td{
		text-align: right;
	}
	
	#t1 td{
		text-align: center;
	}
	
	
</style>
</head>
<body>
	<div>
		<header>
			<h1>선택자 연습</h1>
		</header>
		<article>
			<table id="t1">
				<caption>CSS 선택자 연습</caption>
				<colgroup>
					<col width="40px">
					<col width="80px">
					<col width="140px">
					<col width="*">
				</colgroup>
				<tfoot>
					<tr>
						<td colspan="4">자료제공: (주)인크레파스</td>
					</tr>
				</tfoot>
				<thead>
					<tr>
						<th>순위</th>
						<th>언어</th>
						<th>라이센스</th>
						<th>URL</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>자바</td>
						<td>MIT</td>
						<td>http://www.oracle.com</td>
					</tr>
					<tr>
						<td>2</td>
						<td>파이썬</td>
						<td>MIT</td>
						<td>http://www.python.org</td>
					</tr>
				
				</tbody>
			</table>
			
			<table id="t2">
				<caption>CSS 선택자 연습</caption>
				<colgroup>
					<col width="40px">
					<col width="80px">
					<col width="140px">
					<col width="*">
				</colgroup>
				<tfoot>
					<tr>
						<td colspan="4">자료제공: (주)인크레파스</td>
					</tr>
				</tfoot>
				<thead>
					<tr>
						<th>순위</th>
						<th>언어</th>
						<th>라이센스</th>
						<th>URL</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>자바</td>
						<td>MIT</td>
						<td>http://www.oracle.com</td>
					</tr>
						<tr>
						<td>2</td>
						<td>파이썬</td>
						<td>MIT</td>
						<td>http://www.python.org</td>
					</tr>
				
				</tbody>
			</table>
		
			
		</article>
	</div>

</body>
</html>
