<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	 #box{
	 	width: 300px;
	 	height: 350px;
	 	border: 1px solid #00f;
	 }
</style>
</head>
<body>
	<button type="button" onclick="loopTest()">버튼1</button>
	
	<p>
		<div id="box"></div>
	</p>
	
	<script>
		
	 function loopTest() {
		//현재 문서에서 아이디가 box인 요소를 검색한다.
		
		let box = document.getElementById("box");
		
		let i = 0;
		let str = "";
		
		for(let i = 0; i<=10; i++){
			
			str += i+1 +"<br/>";
			
		}
		
		//검색된 box에 HTML코드를 넣어준다.
		
		box.innerHTML = str;
		
		
	}
	
	</script>
</body>
</html>
