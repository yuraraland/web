<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body{
		margin: 0;
		padding: 0;
		background-color: #000;
	}
	div{
		width: 800px;
		margin: 60px auto;
		border: 1px solid white;
		margin-bottom: 0px;
	}
	div#wrap>h1{
		margin: 20px;
		color: #fff;
		font: bold 50px sans-serif;
	}
	div#wrap img{
		border: 0;
	}
	
	div#wrap>ul{
		list-style: none;
		display: block;
	}
	div#wrap>ul>li>span>a{
		color: #fff;
		font: 14px Sans-serif;
		text-decoration: none;
		display: block;
		text-align: center;
		margin-top: 10px;
	}
	div#wrap>ul>li>a{
		color: #fff;
		font: 14px Sans-serif;
		text-decoration: none;
		display: block;
	}
	div#wrap li{
		display: inline-block;
		border: 1px solid white;
		padding-left: 10px;
		padding-right: 10px;
		padding-top: 10px;
		padding-bottom: 10px;
		margin: 20px;
		
	}
		
	

</style>
</head>
<body>
	<div id="wrap">
		<h1>자동차 목록</h1>
		<ul id="carList">
			<li class="carBox">

			</li>
			<li class="carBox">

			</li>
			<li class="carBox">
