<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#can{
		border: 3px dotted black;
	}
</style>
</head>
<body>
	<h1>Canvas 연습</h1>
	<section>
		<canvas id="can" width="400" height="300">
			현재 브라우저에서는 Canvas를 지원하지 않습니다.
		</canvas>
	</section>
	<script>
		window.onload=function(){
			//캔버스 얻어내기
			let can = document.getElementById("can");
			
			//그리기를 수행하는 2d객체를 canvas에서 얻어낸다.
			let ctx = can.getContext("2d");
			if(ctx){//저장된 것이 있다면 true로 인식함
				ctx.fillStyle = "green"; //색 지정
				ctx.fillRect(10,20,100,100); // x, y, w, h
				
				//테두리 선을 그려보자
				ctx.lineWidth = 5; //선의 두께
				ctx.strokeStyle = "rgba(0, 0, 0, 0.4)"; //마지막은 Alpha
				ctx.strokeRect(5,15,110,110);
			}
		}
	</script>
</body>
</html>
