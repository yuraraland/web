<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#can{
		border: 3px dotted black;
	}
</style>
</head>
<body>
	<h1>Canvas 연습</h1>
	<section>
		<canvas id="can" width="400" height="300">
			현재 브라우저에서는 Canvas를 지원하지 않습니다.
		</canvas>
	</section>
	<script>
		window.onload=function(){
			//캔버스 얻어내기
			let can = document.getElementById("can");
			
			//그리기를 수행하는 2d객체를 canvas에서 얻어낸다.
			let ctx = can.getContext("2d");
			if(ctx){//저장된 것이 있다면 true로 인식함
				ctx.fillStyle = "yellow"; //색 지정
				ctx.strokeStyle = "red"; //선 색
				ctx.lineWidth = 5; //선의 두께
				
				//지금까지의 상태를 저장한다.
				ctx.save();
				
				ctx.fillRect(25,25,100,125); // x, y, w, h
				ctx.strokeRect(25,25,100,125);
				
				ctx.fillStyle = "blue"; //색 지정
				ctx.strokeStyle = "green"; //선 색
				
				ctx.fillRect(155,25,100,125); // x, y, w, h
				ctx.strokeRect(155,25,100,125);
				
				//앞서 저장된 상태를 불러온다.
				ctx.restore();
				
				ctx.fillRect(285,25,100,125); // x, y, w, h
				ctx.strokeRect(285,25,100,125);
			}
		}
	</script>
</body>
</html>
