<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#can{
		border: 3px dotted black;
	}
</style>
</head>
<body>
	<h1>Canvas 연습</h1>
	<section>
		<canvas id="can" width="120" height="180">
			현재 브라우저에서는 Canvas를 지원하지 않습니다.
		</canvas>
		
		<img id="img1" src="images/tree.jpg" width="120" height="180"
		 style="display:none"/>
	</section>
	<script>
		window.onload=function(){
			//캔버스 얻어내기
			let can = document.getElementById("can");
			
			//그리기를 수행하는 2d객체를 canvas에서 얻어낸다.
			let ctx = can.getContext("2d");
			if(ctx){//저장된 것이 있다면 true로 인식함
				
				// 일단 문서상에 존재하는 이미지 객체를 얻어낸다.
				let img = document.getElementById("img1");
				
				//검색된 img객체를 그리기 툴(ctx)을 이용하여 x:0, y:0에 그린다.
				ctx.drawImage(img, 0, 0);
			}
		}
	</script>
</body>
</html>
