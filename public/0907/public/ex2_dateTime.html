<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	*{
		font-size: 16px;
		font-family: Consolas, sans-serif;
	}
</style>
</head>
<body>
	<form action="">
		<fieldset>
			<legend>datetime연습</legend>
			<label for="t1">Datetime:</label>
			<input type="datetime-local" id="t1" name="t1"/><br/>
			
			<label for="t2">Date:</label>
			<input type="date" id="t2" name="t2" min="2022-09-05" 
				max="2022-09-20" /><br/>
			
			<label for="t3">Week:</label>
			<input type="week" id="t3" name="t3"/><br/>
			
			<label for="t4">Time:</label>
			<input type="time" id="t4" name="t4" min="09:00:00" 
				max="13:00:00"/><br/>
				
			<label for="t5">email:</label>
			<input type="email" id="t5" name="t5" /><br/>
			
			<button type="submit">보내기</button>
		</fieldset>
	</form>
</body>
</html>
