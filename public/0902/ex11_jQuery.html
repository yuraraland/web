	<p/>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"

crossorigin="anonymous">
</script>
<script>
	$(function() {
	
		$("#btn").bind("click", function() {
			//p요소를 모두 선택하여 글꼴색을 빨강으로 변경한다.
			//$("p").css("color", "#f00");
			
			//p요소들의 짝수번째만 글꼴색을 빨강으로 변경한다.
			//우선 p요소들을 모두 가져온다.
			let p_ar = $("p"); //곧 배열이다.
			
			console.log(p_ar.length);
			
			for(let i=0; i<p_ar.length; i++){
				if(i%2 == 0) { //2의배수
					$(p_ar[i]).css("color", "#f00");
				}
				
			}
			
			
		});
		
	});
</script>
